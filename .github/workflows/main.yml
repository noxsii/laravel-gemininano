name: CI

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    name: PHP ${{ matrix.php }} â€¢ ${{ matrix.dependency }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: ['8.4']
        dependency: ['prefer-stable', 'prefer-lowest']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, mbstring, zip
          coverage: none
          tools: composer

      - name: Validate composer.json
        run: composer validate --strict

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: >-
            ${{ runner.os }}-composer-${{ matrix.php }}-${{ matrix.dependency }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php }}-${{ matrix.dependency }}-

      - name: Install dependencies (${{ matrix.dependency }})
        run: |
          if [ "${{ matrix.dependency }}" = "prefer-lowest" ]; then
            composer update --prefer-lowest --prefer-stable --no-interaction --no-progress
          else
            composer update --no-interaction --no-progress
          fi

      - name: Install aspell for Peck
        run: |
          sudo apt-get update
          sudo apt-get install -y aspell aspell-en

      - name: Run Pint (lint)
        run: composer test:lint

      - name: Run type coverage (Pest)
        run: composer test:type-coverage

      - name: Run typo checks (Peck)
        run: composer test:typos

      - name: Run PHPStan (types)
        env:
          XDEBUG_MODE: off
        run: composer test:types

      - name: Run Rector (dry-run)
        run: composer test:refactor

      - name: Run unit tests
        run: composer test:unit
